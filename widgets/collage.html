<div class="collage-section" x-data="photoCollage()">
    <div class="collage-header">
        <div class="nav-button">
            <button class="nav-btn" @click="prev()">‹</button>
            <button class="nav-btn" @click="next()">›</button>
        </div>
    </div>

    <div class="collage-viewport">
        <div class="collage-track" :style="`transform: translateX(-${currentIndex * 100}%)` ">
            <template x-for="(img, index) in images" :key="index">
                <div class="photo-card" 
                     :class="{'visible': isVisible(index)}">
                    <img :src="img" alt="Foto">
                </div>
            </template>
        </div>
    </div>
</div>



    <style>
    .collage-section {
        width: 100%;
        margin-top: 20px;
      
    }

    .collage-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 10px 15px 10px;
    }

    .collage-title {
        color: #2ecc71;
        font-size: 1.1rem;
        margin: 0;
    }


    .collage-viewport {
        perspective: 2000px; 
        overflow: hidden;
        width: 100%;
        padding: 20px 0;
    }

    .collage-track {
        display: flex;
        gap: 15px;
        transition: transform 0.8s cubic-bezier(0.16, 1, 0.3, 1);
    }

    .photo-card {
        min-width: calc(20% - 12px); 
        aspect-ratio: 1; 
        border-radius: 12px;
        overflow: hidden;
        border: 2px solid #2ecc71;
        background: #000;
        
      
        transform: rotateY(45deg) scale(0.8);
        opacity: 0;
        transition: transform 0.8s cubic-bezier(0.16, 1, 0.3, 1), 
                    opacity 0.8s ease;
    }

  
    .photo-card.visible {
        transform: rotateY(0deg) scale(1);
        opacity: 1;
    }

    
    .photo-card:nth-child(1), .photo-card:nth-child(6) { transition-delay: 0.1s; }
    .photo-card:nth-child(2), .photo-card:nth-child(7) { transition-delay: 0.2s; }
    .photo-card:nth-child(3), .photo-card:nth-child(8) { transition-delay: 0.3s; }
    .photo-card:nth-child(4), .photo-card:nth-child(9) { transition-delay: 0.4s; }
    .photo-card:nth-child(5), .photo-card:nth-child(10) { transition-delay: 0.5s; }

    .photo-card img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .nav-button { display: flex;gap: 1240px; }
    .nav-btn {
        background: #1a1a1a;
        border: 1px solid #2ecc71;
        color: #2ecc71;
        width: 35px; height: 35px;
        border-radius: 5px;
        cursor: pointer;
    }
</style>


<script>
    function photoCollage() {
    return {
        currentIndex: 0,
        images: [
            'https://www.ketchum.edu/sites/default/files/2022-08/First%20%28Top%29%20Image%20.jpeg', 'https://i.pinimg.com/564x/32/16/12/32161220a628808ab4ece994d750ea20.jpg',
            'https://images.stockcake.com/public/f/0/6/f06df0a9-588c-45b3-b670-92b498d9b7a1_large/group-study-session-stockcake.jpg', 'https://miro.medium.com/v2/0*T010JcQX6lASaC8C.jpg',
            'https://images.stockcake.com/public/0/b/c/0bc3b410-9168-48ff-89a5-70964c9d8aca_large/nighttime-study-session-stockcake.jpg', 'https://pbs.twimg.com/media/E-eHxewWQAEpMcb.jpg',
            'https://www.studydekho.com/blog/wp-content/uploads/2017/05/how-to-study.jpg', 'https://static.vecteezy.com/system/resources/thumbnails/072/495/675/small/working-late-study-desk-coffee-laptop-books-and-inspiration-at-night-focus-photo.jpg',
            'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT1TzsDQTUzDC_F7z1Ph6JC9bkv7uzS7mOKaA&s', 'https://images.stockcake.com/public/7/7/a/77ad1110-0b65-46d2-8608-6041160a9f61_large/cozy-study-night-stockcake.jpg'
        ],
        next() { this.currentIndex = (this.currentIndex === 0) ? 1 : 0; },
        prev() { this.currentIndex = (this.currentIndex === 1) ? 0 : 1; },
        isVisible(index) {
            if (this.currentIndex === 0) return index < 5;
            return index >= 5;
        }
    }
}
</script>
